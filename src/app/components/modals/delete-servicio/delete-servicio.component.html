<div class="modal-content p-3">
  <div class="mb-3">
    <h6 class="mb-2">patente: {{ servicio.data.patente }}</h6>
    <p class="mb-2">detalle: {{ servicio.data.detalle }}</p>
    <p class="mb-2">taller mecanico: {{ servicio.data.tallerMecanico }}</p>
    <p class="mb-2">precio: {{ servicio.data.precio | currency }}</p>
  </div>
  <button type="button" class="btn btn-success mb-2" (click)="confirmar()">
    Confirmar Eliminar
  </button>
  <button type="button" class="btn btn-danger" (click)="cancelar()">
    Cancelar
  </button>
</div>
